<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity Quiz</title>
</head>
<body>
  <div class="container">
    <h1>Which Lord of the Rings character is your soul mate?</h1>
    <div>
      <form id="quiz">
        <label for="name">Enter your name:</label>
        <input id="name" class="form-control" type="text">
        <p id=nameAlert>Please enter your name.</p>

          <label for="Question-1" class="question">What is your favorite pet?</label>
          <div class="radio">
            <label>
              <input type="radio" name="pet" value="2" checked>
              Dog
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pet" value="1">
              Cat
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pet" value="3">
              Bird
            </label>
          </div>

          <label for="Question-2" class="question">What do you like to drink?</label>
          <div class="radio">
            <label>
              <input type="radio" name="drink" value="3" checked>
              Tea
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="drink" value="1">
              Beer
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="drink" value="2">
              Wine
            </label>
          </div>

          <label for="Question-3" class="question">What do you like to do on the weekend?</label>
          <div class="radio">
            <label>
              <input type="radio" name="hobby" value="2" checked>
              Hiking
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="hobby" value="3">
              Reading
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="hobby" value="1">
              Eating
            </label>
          </div>

          <label for="Question-4" class="question">What is favorite vacation destination?</label>
          <div class="radio">
            <label>
              <input type="radio" name="place" value="1" checked>
              A tropical beach
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="place" value="3">
              A lonely mountain
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="place" value="2">
              A vibrant city
            </label>
          </div>

          <label for="Question-5" class="question">What is your favorite season?</label>
          <div class="radio">
            <label>
              <input type="radio" name="season" value="2" checked>
              Spring
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="season" value="2">
              Summer
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="season" value="3">
              Fall
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="season" value="1">
              Winter
            </label>
          </div>

        <button type="submit" class="btn-success">Find your soul mate!</button>
      </form>
    </div>

    <p id="result">Congratulations <span id="inputName"></span>, your soulmate is:</p>
    <div id="aragorn">
      <h1>Aragorn</h1>
      <p><img src="img/Aragorn.jpg" alt="a picture of Gandalf"></p>
    </div>
    <div id="frodo">
      <h1>Frodo</h1>
      <p><img src="img/frodo.jpg" alt="a picture of Frodo"></p>
    </div>
    <div id="gandalf">
      <h1>Gandalf</h1>
      <p><img src="img/gandalf.png" alt="a picture of Gandalf"></p>
    </div>
  </div>
</body>
</html>
